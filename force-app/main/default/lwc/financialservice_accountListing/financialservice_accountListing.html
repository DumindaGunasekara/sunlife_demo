<template>
    <lightning-card title={fs_consts.TITLE}>
      <br/>

      <!--Search input-->
      <div class="slds-p-around_medium lgc-bg">
        <lightning-input 
          type="search" 
          label="Enter Account Name"
          onkeyup={handleSearch}></lightning-input>
      </div>

      <br/>
      <!--Data table to display Account details-->
      <template if:true={accountData}>
        <lightning-datatable 
          key-field="id"
          data={accountData}
          columns={fs_consts.COLUMNS}
          row-number-offset={rowOffset}
          default-sort-direction={defaultSortDirection}
          sorted-direction={sortDirection}
          sorted-by={sortedBy} 
          onsort={handleSort} ></lightning-datatable>
      </template>
    </lightning-card>
</template>
